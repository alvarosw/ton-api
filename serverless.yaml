service: ton-api

useDotenv: true

provider:
  name: aws
  runtime: nodejs16.x
  stage: dev
  region: us-east-1
  environment:
    USERS_TABLE: ${self:custom.usersTableName}
    COUNTER_API_URL: ${env:COUNTER_API_URL}
    COUNTER_NAMESPACE: ${env:COUNTER_NAMESPACE}
    COUNTER_KEY: ${env:COUNTER_KEY}

custom:
  usersTableName: users-table-${self:provider.stage}

plugins:
  - serverless-iam-roles-per-function
  - serverless-plugin-typescript
  - serverless-dotenv-plugin

functions:
  # users
  getUser:
    handler: src/lambda/users/handlers.getUser
    name: getUser
    memorySize: 1024
    timeout: 20
    events:
      - http:
          path: users/{userId}
          method: GET
    iamRoleStatements:
      - Effect: 'Allow'
        Action:
          - 'dynamodb:GetItem'
        Resource: !GetAtt UsersTable.Arn

  # auth
  register:
    handler: src/lambda/auth/handlers.register
    name: register
    memorySize: 256
    timeout: 10
    events:
      - http:
          path: auth/register
          method: POST
    iamRoleStatements:
      - Effect: 'Allow'
        Action:
          - 'dynamodb:PutItem'
        Resource: !GetAtt UsersTable.Arn
  login:
    handler: src/lambda/auth/handlers.login
    name: login
    memorySize: 256
    timeout: 10
    events:
      - http:
          path: auth/login
          method: POST
    iamRoleStatements:
      - Effect: 'Allow'
        Action:
          - 'dynamodb:GetItem'
        Resource: !GetAtt UsersTable.Arn

  # visits
  getCount:
    handler: src/lambda/visits/handlers.getCount
    name: getCount
    memorySize: 128
    timeout: 10
    events:
      - http:
          path: visits
          method: GET
  hitCount:
    handler: src/lambda/visits/handlers.hitCount
    name: hitCount
    memorySize: 128
    timeout: 10
    events:
      - http:
          path: visits
          method: POST
resources:
  Resources:
    UsersTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${self:custom.usersTableName}
        AttributeDefinitions:
          - AttributeName: userId
            AttributeType: S
        KeySchema:
          - AttributeName: userId
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1

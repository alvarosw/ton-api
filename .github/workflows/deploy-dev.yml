name: Deploy develop

on:
  push:
    branches:
      - develop

jobs:
  deploy:
    name: deploy
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js 16
      uses: actions/setup-node@v3
      with:
        node-version: 16
    - run: npm ci
    - name: serverless deploy
      uses: serverless/github-action@v3.2
      with:
        args: -c "serverless deploy --stage dev"
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        COUNTER_API_URL: ${secrets.COUNTER_API_URL}
        COUNTER_NAMESPACE: ${secrets.COUNTER_NAMESPACE}
        COUNTER_KEY: ${secrets.COUNTER_KEY}
        JWT_SECRET: ${secrets.JWT_SECRET}
        TOKEN_EXPIRATION_HOURS: ${secrets.TOKEN_EXPIRATION_HOURS}
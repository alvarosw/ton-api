
get-users:
  description: Function to handle GET /users endpoint.
  handler: ./build/src/lambda/users/users.handlers.getUser
  memorySize: 256
  timeout: 10
  events:
    - http:
        path: users/{userId}
        method: GET
        authorizer: verify-token
  iamRoleStatements:
    - Effect: 'Allow'
      Action:
        - 'dynamodb:GetItem'
      Resource: !GetAtt UsersTable.Arn